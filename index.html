	<script>
        setInterval(function () {
            var nowTime = new Date().getTime();
            var futureTime = new Date("2018/08/20 00:00:00").getTime();
            var sjc = futureTime - nowTime;
            // console.log(futureTime,nowTime,sjc);
            var day = parseInt(sjc / 1000 / 60 / 60 / 24);
            var hour = parseInt(sjc / 1000 / 60 / 60 % 24);
            var minute = parseInt(sjc / 1000 / 60 % 60);
            var seconds = parseInt(sjc / 1000 % 60);
            var ms = sjc % 1000;
            // console.log(ms);
            day = day < 10 ? "0" + day : day;
            hour = hour < 10 ? "0" + hour : hour;
            minute = minute < 10 ? "0" + minute : minute;
            seconds = seconds < 10 ? "0" + seconds : seconds;
            if (ms < 10) {
                ms = "00" + ms;
            } else if (ms < 100) {
                ms = "0" + ms;
            }
            var time =   day + "天" + hour + "小时" + minute + "分" + seconds + "秒" + ms + "毫秒";
            document.getElementById('t').innerHTML = time;
        }, 1)
    </script>
